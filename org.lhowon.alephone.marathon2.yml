app-id: org.lhowon.alephone.marathon2
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - shared/boost.yml
  - shared/glu.yml
  - shared/mad.yml
  - shared/zzip.yml
  - shared/miniupnpc.yml
  - shared/SDL2_net.json
  - shared/alephone.yml
  - name: game-data
    buildsystem: simple
    build-commands:
      - cp -r . /app/game-data
    sources:
      - type: extra-data
        size: 29711060
        url: https://github.com/Aleph-One-Marathon/alephone/releases/download/release-20231125/Marathon2-20231125-Data.zip
        sha256: ba0b31e7d923dddf69eb09ea223dda9698e13e86a24b4a76c8109da307ed1833
        filename: gamedata.zip
  - name: app-data
    buildsystem: simple
    build-commands:
      - install -Dm0644 "${FLATPAK_ID}.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -D run.sh /app/bin/run.sh
      - install -D marathon2.desktop /app/share/applications/org.lhowon.alephone.marathon2.desktop
      - install -D icon2.png /app/share/icons/hicolor/512x512/apps/org.lhowon.alephone.marathon2.png
    sources:
      - {type: file, path: run.sh}
      - {type: file, path: marathon2.desktop}
      - {type: file, path: icon2.png}
      - {type: file, path: metainfo/org.lhowon.alephone.marathon2.xml}
finish-args:
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
