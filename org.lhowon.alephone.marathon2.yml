app-id: org.lhowon.alephone.marathon2
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - shared/boost.yml
  - shared/glu.yml
  - shared/mad.yml
  - shared/zzip.yml
  - shared/miniupnpc.yml
  - shared/SDL2_net.json
  - shared/alephone.yml
  - name: game-data
    buildsystem: simple
    build-commands:
      - cp -r . /app/game-data
    sources:
      - type: archive
        url: https://github.com/Aleph-One-Marathon/alephone/releases/download/release-20220115/Marathon2-20220115-Data.zip
        sha256: 513e4ede85ced80fb2700a3d8fa01abeeba76a24311d192e8a4c9b8ca57770af
  - name: app-data
    buildsystem: simple
    build-commands:
      - install -Dm0644 "${FLATPAK_ID}.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -D run.sh /app/bin/run.sh
      - install -D marathon2.desktop /app/share/applications/org.lhowon.alephone.marathon2.desktop
      - install -D icon2.png /app/share/icons/hicolor/512x512/apps/org.lhowon.alephone.marathon2.png
    sources:
      - {type: file, path: run.sh}
      - {type: file, path: marathon2.desktop}
      - {type: file, path: icon2.png}
      - {type: file, path: metainfo/org.lhowon.alephone.marathon2.xml}
finish-args:
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
