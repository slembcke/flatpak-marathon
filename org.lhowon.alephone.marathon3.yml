app-id: org.lhowon.alephone.marathon3
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - shared/boost.yml
  - shared/glu.yml
  - shared/mad.yml
  - shared/zzip.yml
  - shared/miniupnpc.yml
  - shared/SDL2_net.json
  - shared/alephone.yml
  - name: game-data
    buildsystem: simple
    build-commands:
      - cp -r . /app/game-data
    sources:
      - type: extra-data
        size: 32204262
        url: https://github.com/Aleph-One-Marathon/alephone/releases/download/release-20221126/MarathonInfinity-20221126-Data.zip
        sha256: e85927ead6109bf101ea790c281146639e8ba108262f05ed1ad47178a81cae82
        filename: gamedata.zip
  - name: app-data
    buildsystem: simple
    build-commands:
      - install -Dm0644 "${FLATPAK_ID}.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -D run.sh /app/bin/run.sh
      - install -D marathon3.desktop /app/share/applications/org.lhowon.alephone.marathon3.desktop
      - install -D icon3.png /app/share/icons/hicolor/512x512/apps/org.lhowon.alephone.marathon3.png
    sources:
      - {type: file, path: run.sh}
      - {type: file, path: marathon3.desktop}
      - {type: file, path: icon3.png}
      - {type: file, path: metainfo/org.lhowon.alephone.marathon3.xml}
finish-args:
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
