app-id: org.lhowon.alephone.marathon1
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - shared/boost.yml
  - shared/glu.yml
  - shared/mad.yml
  - shared/zzip.yml
  - shared/miniupnpc.yml
  - shared/SDL2_net.json
  - shared/alephone.yml
  - name: game-data
    buildsystem: simple
    build-commands:
      - cp -r . /app/game-data
    sources:
      - type: archive
        url: https://github.com/Aleph-One-Marathon/alephone/releases/download/release-20220115/Marathon-20220115-Data.zip
        sha256: 02186d6a05c7101119191dcb11b53acce52bb8a627cbe05c818018e017590410
  - name: app-data
    buildsystem: simple
    build-commands:
      - install -Dm0644 "${FLATPAK_ID}.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -D run.sh /app/bin/run.sh
      - install -D marathon1.desktop /app/share/applications/org.lhowon.alephone.marathon1.desktop
      - install -D icon1.png /app/share/icons/hicolor/512x512/apps/org.lhowon.alephone.marathon1.png
    sources:
      - {type: file, path: run.sh}
      - {type: file, path: marathon1.desktop}
      - {type: file, path: icon1.png}
      - {type: file, path: metainfo/org.lhowon.alephone.marathon1.xml}
finish-args:
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
